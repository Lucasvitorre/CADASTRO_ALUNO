<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--TITULO DO SITE-->
    <title>CADASTRO DO ALUNO</title>
    <!--CODIGO CSS-->
    <link href="/style.css" type="text/css" rel="stylesheet" media="screen">

    <link rel="shortcut icon" type="imagex/png" href="/assets/icon_port.png">
</head>
<body>
    
        <div>
            <h1 id="titulo">CADASTRO DO ALUNO</h1>
            <p id="subtitulo">Complete seu cadastro</p>
            <br>

         </div>

        <form>

            <fieldset class="grupo">
                
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                
                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset>


                <div class="campo">
                    <label for="email"><strong>Email</strong></label>
                    <input type="text" name="email" id="email" required>
                </div>
                
                <div class="campo">
                    <label for="Celular"><strong>Celular</strong></label>
                    <input type="text" name="Celular" id="Celular" required>
                </div>
               

                <div class="campo">
                    <label><strong>Qual o seu nivel de escolaridade?</strong></label>
                    <br>
                    <label>
                        <input type="checkbox" name="Ensino Médio" value="Ensino Médio completo" checked>Ensino Médio Completo;
                    </label>
                    <br>
                    <label>
                        <input type="checkbox" name="Ensino Médio" value="Ensino Médio Incompleto" checked>Ensino Médio Incompleto;
                    </label>
                    <br>
                    <label>
                        <input type="checkbox" name="Ensino Médio" value="Ensino Médio Cursando" checked>Ensino Médio Cursando.
                    </label>

                </div>
                

                <div class="campo">
                    <label for="Idade"><strong>Idade:</strong></label>
                    <select id="Idade" required>
                      <option selected disabled value="">Selecione</option>
                      <option>Maior de 17 Anos</option>
                      <option>Menor de 17 Anos</option>
                      <option>Maior de 25 Anos</option>
                    </select>
                </div>

                 
                <div class="campo">
                    <br>
                    <label for="experiencia"><strong>Conte um pouco mais da sua experiência com a escola: </strong></label>
                    <textarea rows="7" style="width: 100px" id="experiencia" name="experiencia"></textarea>
                </div>


                <button class="botao" type="submit" onsubmit="">Enviar</button> 

        </form>


        


    
</body>
</html>
